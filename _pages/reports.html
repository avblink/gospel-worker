---
layout: page
title: Reports
permalink: /reports/
---

<ul class="post-list">
    {% for post in site.categories.reports %}
    <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
            {{ post.excerpt }}
        </h2>
    </li>
    {% endfor %}
</ul>
